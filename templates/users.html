<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Users - MovieWeb App</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" /> -->
</head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('add_user') }}"></a>
        <button type="button">Add New User</button>
    </a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
