<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="latefee-header">
        <div class="banner">
            <a href="{{ url_for('index') }}" class="latefee-logo-link">
                <span class="latefee-logo">LateFee</span>
            </a>
            <div class="claim">Where the only thing overdue is a rewatch!</div>
        </div>
    </header>
    <div class="container">
        <h1>Update Movie</h1>
        <form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" class="edit-movie-form">
            <div class="form-row">
                <label for="name">Title:</label>
                <input type="text" id="name" name="name" value="{{ movie.name }}" required>
            </div>
            <div class="form-row">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" required>
            </div>
            <div class="form-row">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" value="{{ movie.year }}" required>
            </div>
            <div class="form-row">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" min="0" max="10" required>
            </div>
            <button type="submit" class="add-btn">Update Movie</button>
        </form>
        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="action-link">Back to Movies</a>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flashes">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
