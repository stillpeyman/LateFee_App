<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->

</head>
<body>
    <h1>Update Movie</h1>
    <form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}">
        <label for="name">Title:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required><br><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" min="0" max="10" required><br><br>

        <button type="submit">Update Movie</button>
    </form>
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Cancel</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
