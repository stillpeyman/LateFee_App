<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="latefee-header">
        <div class="banner">
            <a href="{{ url_for('index') }}" class="latefee-logo-link">
                <span class="latefee-logo">LateFee</span>
            </a>
            <div class="claim">Where the only thing overdue is a rewatch!</div>
        </div>
    </header>
    <div class="container">
        <h1>Add a Movie</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flashes">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
            <div class="form-row">
                <label for="name">Movie Title:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="year">Release Year (optional):</label>
                <input type="text" id="year" name="year">
            </div>
            <button type="submit" class="add-btn">Search OMDb</button>
        </form>
        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="action-link">Back to Movies</a>
    </div>
</body>
</html>
